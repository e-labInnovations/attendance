<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="title" content="Admin - Attendance App">
  <meta name="description" content="Attendance app for ELS6. Developed by Mohammed Ashad">
  <meta name="keywords" content="ELS6, 2021, e-lab, innovations, attendance, app">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <meta name="author" content="Mohammed Ashad">
  <link rel="shortcut icon" href="https://e-labinnovations.github.io/favicon.ico" type="image/x-icon">
  <title>Admin - Attendance App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <!-- Bulma Version 0.9.0-->
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <!-- START NAV -->
  <nav class="navbar is-white">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item brand-text" href="../index.html">
          Attendance App Admin
        </a>
        <div class="navbar-burger burger" data-target="navMenu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div id="navMenu" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="">
            Home
          </a>
          <a class="navbar-item">
            Logout
          </a>
        </div>
      </div>
    </div>
  </nav>
  <!-- END NAV -->
  <div class="container">
    <div class="columns">
      <div class="column is-3 ">
        <aside class="menu is-hidden-mobile">
          <p class="menu-label">
            General
          </p>
          <ul class="menu-list">
            <li><a class="is-active">Dashboard</a></li>
            <li><a>Customers</a></li>
            <li><a>Other</a></li>
          </ul>
        </aside>
      </div>
      <div class="column is-9">
        <section class="hero is-info welcome is-small">
          <div class="hero-body">
            <div class="container">
              <h1 class="title">
                Hello, Admin.
              </h1>
              <h2 class="subtitle">
                I hope you are having a great day!
              </h2>
            </div>
          </div>
        </section>
        
        <div id="content">
        <section class="info-tiles">
          <div class="tile is-ancestor has-text-centered">
            <div class="tile is-parent">
              <article class="tile is-child box">
                <p class="title" id="subject">Loading..</p>
              </article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child box">
                <p class="title" id="studentsCount">Loading..</p>
                <p class="subtitle">Students Submitted</p>
              </article>
            </div>
          </div>
        </section>
        <div class="columns">
          <div class="column is-6">
            <div class="card events-card">
              <header class="card-header">
                <p class="card-header-title">
                  Attendance
                </p>
              </header>
              <div class="card-table">
                <div class="content">
                  <table class="table is-fullwidth is-striped">
                    <tbody id="table">
                      <tr>
                        <td width="5%">18</td>
                        <td>Mohammed Ashad MM</td>
                        <td class="level-right"><span class="tag is-black">12:45 PM</span></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <footer class="card-footer">
                <a class="card-footer-item"> </a>
              </footer>
            </div>
          </div>
          <div class="column is-6">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">
                  Form Status
                </p>
              </header>
              <div class="card-content">
                <div class="content">
                  <span id="statusText">Loading..</span>
                  <div class="control">
                    <input type="checkbox" id="formStatus" />
                    <label for="formStatus" />
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">
                  Attendance
                </p>
                <a class="card-header-icon" aria-label="Share" onclick="shareAttendance()">
                  <span class="icon">
                    <i class="fa fa-share" aria-hidden="true"></i>
                  </span>
                </a>
                <a class="card-header-icon" aria-label="Copy to clipboard" onclick="copyAttendance()">
                  <span class="icon">
                    <i class="fa fa-copy" aria-hidden="true"></i>
                  </span>
                </a>
              </header>
              <div class="card-content">
                <div class="content">
                  <div class="control">
                    <textarea id="numbersArea" class="textarea" placeholder="Numbers"></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
          
        </div>
  
  <section>
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Modal title</p>
          <button class="delete" aria-label="close" onclick="closeModal()"></button>
        </header>
        <section class="modal-card-body">
          sample message
        </section>
        <footer class="modal-card-foot">
          <button class="button" onclick="closeModal()">Cancel</button>
        </footer>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../config.js"></script>
  <script type="text/javascript" src="./main.js"></script>
  </div>
  </div>
</body>

</html>
