<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="title" content="Attendance App">
  <meta name="description" content="Attendance app for ELS6. Developed by Mohammed Ashad">
  <meta name="keywords" content="ELS6, 2021, e-lab, innovations, attendance, app">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <meta name="author" content="Mohammed Ashad">
  <title>Attendance App</title>
  <link rel="shortcut icon" href="https://e-labinnovations.github.io/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
  <!-- Bulma Version 0.9.0-->
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <section class="hero is-success is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-4 is-offset-4">
          <h3 class="title has-text-black">Attendance App</h3>
          <hr class="login-hr">
          <p class="subtitle has-text-danger">You can only submit one attendance. <br /> Please careful</p>
          <div class="box">
            <figure class="avatar">
              <img id="avatar" src="https://e-labinnovations.github.io/assets/img/icons/apple-touch-icon-120x120.png">
            </figure>
            <div id="form">
              <div class="field">
                <div class="control">
                  <input id="regNo" class="input is-large" type="number" placeholder="Reg. NO Eg: 1804XXXX" autofocus="" onchange="validateRegNo()">
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input id="rollNo" class="input is-large" type="number" placeholder="Roll NO" onchange="validateRollNo()">
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input id="name" class="input is-large" type="text" placeholder="Name" onclick="validateRollNo()" readonly disabled>
                </div>
              </div>
              <div id="msg"></div>
              <button id="submit" disabled onclick="addAttendance()" class="button is-block is-info is-large is-fullwidth">Submit</button>
            </div>
          </div>
          <p class="has-text-grey">
            <a href="https://e-labinnovations.github.io/">&#169; 2021 e-lab innovations</a>
          </p>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Modal title</p>
          <button class="delete" aria-label="close" onclick="closeModal()"></button>
        </header>
        <section class="modal-card-body">
          sample message
        </section>
        <footer class="modal-card-foot">
          <button class="button" onclick="closeModal()">Cancel</button>
        </footer>
      </div>
    </div>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
